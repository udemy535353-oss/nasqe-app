{% extends "layout.html" %}

{% block title %}

Profil Değiştir

{% endblock %}


{% block gui %}
<br>
<br>
<br>
<br>
<div class="profile-container">
    <div class="profile-card">
        <h2 class="card-title">Profil Fotoğrafını Değiştir</h2>
        <p class="card-subtitle">Yeni bir profil fotoğrafı yükleyerek profilini güncelleyebilirsin.</p>

        <form action="/uploadprofile" method="post" enctype="multipart/form-data" class="profile-form">
            <div class="form-group">
                <label for="image-upload" class="file-label">
                    <span class="file-label-text">Dosya Seç</span>
                    <input type="file" id="image-upload" name="image" class="file-input" accept="image/*" required>
                </label>
                <p class="selected-file-name" id="file-name">Henüz dosya seçilmedi.</p>
            </div>
            
            <button type="submit" class="submit-button">Profili Güncelle</button>
        </form>
    </div>
</div>
    
    
<div class= "main2">
   
</div>
<style>
    .profile-card {
        justify-content: center;
        align-items: center;
        justify-content: center;
        align-items: center;
        display: flex;
        text-align:center;
        background: linear-gradient(90deg, #d7e6ff 6.02%, #c7e4ff 51.92%, #dce2ff 96.44%);
        border:3px solid white;
        padding:25px;
        border-radius:500px;
        height:300px;
    }
    .main {
        justify-content: center;
        align-items: center;
        display: flex;
        text-align:center;
        background: linear-gradient(90deg, #d7e6ff 6.02%, #c7e4ff 51.92%, #dce2ff 96.44%);
        border:3px solid white;
        padding:25px;
        border-radius:500px;
        height:300px;
    }
    @media(max-width:1080px ) {
        .border{
            margin-top:650px !important;
        }
        .main2 {
            margin-top:800px;
        }
    }
    @media(max-width:700px ) {
        .border{
            margin-top:650px !important;
            width:100%
        }
        .main2 {
            margin-top:500px;
        }
    }
    .border {
        width:15%;
        height:230px;
        background-color: aqua;
        margin-top:20%;
        text-align: center;
        align-items: center;
        justify-content: center;
        position:absolute;
        margin: 0  auto;
        width: 250px;
        padding: 2em;
        margin-top: 40%;
        
        
        border-radius: 15px;
        background:white;
        
        
    }
    body {
        display: flex !important; /* Flexbox'ı etkinleştir */
        justify-content: center !important; /* Yatayda ortala */
        align-items: center !important;
    }
    .border::after {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        /* conic-gradient sözdizimi düzeltildi */
        background-image: conic-gradient(from 90deg, #ff0000, #ffff00, #00ff00, #0000ff, #800080, #ff0000);

        /* Daha doğru bir kenarlık efekti için boyutlandırma */
        width: calc(100% + 10px); /* padding'in iki katı kadar genişlik */
        height: calc(100% + 10px); /* padding'in iki katı kadar yükseklik */
    
        transform: translate(-50%, -50%); /* Eski tarayıcılar için daha uyumlu */
        z-index: -1;
        border-radius: 18px; /* Dış kenarlığın da köşelerini yuvarla */
        filter:blur(10px); /* Kenarlık efekti için bulanıklık */
        display: flex;
        justify-content: center;
        align-items: center;

    }
    .tyo {
        justify-content: space-evenly;
        
    }
    .puyo {
        margin: 6px;
        color: black;
        background:transparent;
        border:2px solid white;
        border-radius:10px;
        
    }
    .sep {
        margin:10px;
        
        
    }
    .entropy {
        
        width:25%;
        border: 2px solid white;
        border-radius:44px;
        font-family: "arial";
        transition : transform 0.4s ease;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 12px 24px;
        border-radius: 9999px; 
        text-decoration: none;
        color: #fff;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        font-size: 16px;
        font-weight: 500;
        white-space: nowrap;
        margin:10px;

    
        background: linear-gradient(to right, #4c68ff, #7e87ff, #b59dff);
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);

    
        transition: all 0.3s ease;

    }
    .entropy:hover {
        background-color: rgb(29, 81, 179);
        transform : scale(1.1);
        
    }
    body {
        background-color: black;
        font-family: Google Sans, Arial, Helvetica, sans-serif;
    }
    h5 {
        font-family: "arial";
        font-weight:bold;
        
    }
    .submit-button {
        background: linear-gradient(to right,#127fbe,#135cbb,#143bb9);
        border:none;
        border-radius:44px;
        color:white;
        font-family:"Google-sans";
        padding:10px;
        

    } 
    @media(max-height:950px) {
        .profile-card {
            width:auto;
            height:auto;
            
        }
    }
    

    
</style>
</body>
</html>

{% endblock %}
