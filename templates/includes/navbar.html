<script>
      document.addEventListener('DOMContentLoaded', () => {
    const button = document.getElementById('dropdownButton');
    const menu = document.getElementById('dropdownMenu');
    
    // 1. Butona tıklandığında menüyü açıp kapatma
    button.addEventListener('click', () => {
        // Menüde "show" sınıfı varsa kaldır, yoksa ekle (Toggle)
        const isExpanded = menu.classList.toggle('show');
        
        // Erişilebilirlik (A11y) için aria-expanded özelliğini güncelle
        button.setAttribute('aria-expanded', isExpanded);
    });

    // 2. Menü açıkken dışarıya tıklandığında menüyü kapatma
    document.addEventListener('click', (event) => {
        // Tıklanan öğe menünün veya butonun içinde DEĞİLSE
        if (!menu.contains(event.target) && !button.contains(event.target)) {
            if (menu.classList.contains('show')) {
                menu.classList.remove('show');
                button.setAttribute('aria-expanded', false);
            }
        }
    });

    // 3. Menü açıkken ESC tuşuna basıldığında menüyü kapatma
    document.addEventListener('keydown', (event) => {
        if (event.key === 'Escape' && menu.classList.contains('show')) {
            menu.classList.remove('show');
            button.setAttribute('aria-expanded', false);
            button.focus(); // Kapatıldıktan sonra odağı butona geri getir
        }
    });
});
    </script>

<script>
let lastScrollY = window.scrollY;
let ticking = false;

function updateNavbar() {
    const navbar = document.getElementById('navbar');
    const currentScrollY = window.scrollY;

    if (currentScrollY > 100) {
        if (currentScrollY > lastScrollY) {
            navbar.classList.add('hidden');
        } else {
            navbar.classList.remove('hidden');
        }
    } else {
        navbar.classList.remove('hidden');
    }

    lastScrollY = currentScrollY;
    ticking = false;
}

function requestTick() {
    if (!ticking) {
        requestAnimationFrame(updateNavbar);
        ticking = true;
    }
}

window.addEventListener('scroll', requestTick);

// New JavaScript for mobile menu toggle
document.addEventListener('DOMContentLoaded', () => {
    const mobileToggle = document.getElementById('mobileToggle');
    const navMenu = document.getElementById('navMenu');

    if (mobileToggle && navMenu) {
        mobileToggle.addEventListener('click', () => {
            navMenu.classList.toggle('active');
        });
    }
});
</script>
