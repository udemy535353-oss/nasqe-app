<div class="gradient-border-wrapper">
    <button class="gradient-button">
        Harika Kenarlıklı Buton
    </button>
</div>
<style>
  /* ----------------------------------------------------------------- */
/* 1. KAPSAYICI STİLİ (Gradient'i Taşıyan Katman) */
/* ----------------------------------------------------------------- */
.gradient-border-wrapper {
    /* Butonun genişliğini ayarlamak için inline-block kullanıyoruz */
    display: inline-block; 
    
    /* GRADIENT ARKA PLANI: Kenarlığımızın rengini belirler */
    background: linear-gradient(90deg, #ff7e5f, #feb47b, #ff00ff, #00ffff); 
    
    /* KENARLIK KALINLIĞI: Padding değeri kenarlığın kalınlığını belirler. */
    padding: 3px; /* <-- KENARLIK KALINLIĞI BURADAN DEĞİŞTİRİLİR */
    
    /* Buton ile aynı köşe yuvarlaklığına (border-radius) sahip olmalı */
    border-radius: 10px;
}

/* ----------------------------------------------------------------- */
/* 2. BUTON STİLİ (İçteki Katman) */
/* ----------------------------------------------------------------- */
.gradient-button {
    /* Temel Buton Görünümü */
    background-color: #1a1a1a; /* Butonun kendi iç rengi (siyah/koyu gri) */
    color: white; 
    font-size: 1.1rem;
    font-weight: bold;
    cursor: pointer;
    border: none; /* ÖNEMLİ: Butonun kendi kenarlığı olmamalı */
    
    /* İç Dolgu (Boyut) */
    padding: 10px 30px; 
    
    /* Köşe yuvarlaklığı (Kapsayıcıdan 3px daha az) */
    border-radius: 7px; /* 10px (wrapper) - 3px (padding) = 7px */
    
    /* Geçiş efekti */
    transition: background-color 0.3s ease;
}

/* HOVER ETKİSİ (Butonun iç rengini değiştirir) */
.gradient-button:hover {
    background-color: #333333; /* Hover'da hafifçe açılır */
}
</style>
